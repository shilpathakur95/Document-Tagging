<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDDQcWGMcncP9oCaH3rSJnVJIY9S3KcCq0"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style type="text/css">
    .container{
    	margin: 20px;
    }
     #map-canvas {
         position: fixed;
         top: 40%;
         left: 30%;
         height: 50%;
         width: 50%;
     }
</style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
     <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>
<script type="text/javascript">
function myfunction()
{
    var value=document.getElementById("abc").value;
    if(value!=null)
    {
        value.css.style.display=block;
    }
}
</script>

</head>
<body>
<table class="table table-bordered table-hover" align="center">
   <tr>
            <th>Topic</th>
            <th>Match</th>
            <th>Similarity</th>

   </tr>
    {% for key,value in list.items %}
        <tr>
        <td>{{ key }}</td>
            {% for v in value %}
                <td>{{ v }}</td>
            {% endfor %}
       </tr>
    {% endfor %}
</table>

<h2>View key phrases for the document <button type="button" onclick="javascript:myfunction();">Key phrases </button></h2>
<table id="abc" style="display:none" class="table table-bordered table-hover" align="center">
   <tr>
            <th>Phrase</th>
            <th>Score</th>


   </tr>
    {% for key,value in keywords.items %}
        <tr>
        <td>{{ key }}</td>
        <td>{{ value }}</td>
       </tr>
    {% endfor %}
</table>
</body>
</html>
