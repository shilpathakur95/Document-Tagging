
<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <title>Edit Menu for Restaurant</title>
     <style>
       .corner {
  position: fixed; /* or absolute */
  top: 0%;
  left: 90%;
}

         .home{
              position: fixed; /* or absolute */
             top: 0%;
             left: 85%;
         }
         #xyz{
             position: fixed; /* or absolute */
             top: 10%;
             left: 0%;
         }
   </style>
</head>
<body>


  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js" type="text/javascript"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage-min.js" type="text/javascript"></script>

  {%  if list %}



 <table class="table table-hover table-bordered" id="xyz">
 <tr>
     <th>Topic</th>
        <th>Cutoff_25</th>
        <th>Cutoff_50</th>
        <th>Cutoff_75<th>
        <th>Data</th>
 </tr>
          <tbody>
          {% for rest in list %}
            <tr>
             <td>{{ rest.topic }}</td>
             <td>{{ rest.cutoff_25 }}</td>
                <td>{{ rest.cutoff_50 }}</td>
                <td>{{ rest.cutoff_75 }}</td>
                <td>{{ rest.data }}</td>
            <td><button class="btn btn-primary" id="edit" onclick="location.href='/doctag/topics/{{ rest.topic }}/update/'">Edit</button></td>
            <td><button class="glyphicon glyphicon-remove btn-danger" id="delete" onclick="location.href='/doctag/topics/{{ rest.topic }}/delete/'"></button></td>
            </tr>
          {% endfor %}
          </tbody>
</table>
{% else %}
  No Food Items. Please add an Item.<br>
  {% endif %}
</body>
</html>
